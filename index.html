<!doctype html>
<html lang="en">
    <!-- ======= ======= ======= head ======= ======= ======= -->
	<head>
	    <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	    <title>Responsive</title>

        <!-- == styles == -->
	    <link rel="stylesheet" type="text/css" href="styles.css">
	</head>

    <!-- ======= ======= ======= body ======= ======= ======= -->
	<body>

		<div id="page-wrap" class="clearfix">

			<!-- ======= header ======= -->
		    <div id="header" class="section">
		        <p>header</p>
		    </div>

			<!-- ======= main content ======= -->
			<!-- == sidebar == -->
		    <div id="sidebar" class="section">
		        <p>sidebar</p>
		    </div>

			<!-- == main == -->
		    <div id="main" class="section">
		        <p>main</p>
		    </div>

			<!-- ======= cell content ======= -->
			<div id="cell-box">
				<!-- == cell-left == -->
			    <div id="cell-left" class="cell">
			        <p>cell-left</p>
					<div id="photo-left" class="photo-box"></div>
			    </div>

				<!-- == cell-mid == -->
			    <div id="cell-mid" class="cell">
			        <p>cell-mid</p>
					<div id="photo-mid" class="photo-box"></div>
			    </div>

				<!-- == cell-right == -->
			    <div id="cell-right" class="cell">
			        <p>cell-right</p>
					<div id="photo-right" class="photo-box"></div>
			    </div>
			</div>

		    <!-- == footer == -->
		    <div id="footer" class="section">
		        <p>footer</p>
		    </div>

		</div>

		<!-- == scripts == -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script type="text/javascript" src="script.js"></script>

	</body>
</html>
